<html>
  <link rel='stylesheet' type='text/css' href='style.css'>

  <div id='terminal'>
    <div class='output'></div>

    <div class='command-line'>
      <span class='prompt'>$</span>
      <input class='cli' />
    </div>
  </div>

  <script type='module' src='athcoid.mjs'></script>
  <script type="module">
    import {Commando, Terminal} from './athcoid.mjs';

    const commando = new Commando({
      help: function (command) {
        return {
          text: "Known commands: echo, help",
        };
      },
      echo: function (command) {
        return {
          text: `ECHO: ${command.rest}`,
        }
      },
      sleep: async function (command) {
        const sleep = new Promise((resolve) => {
          setTimeout(() => resolve("Success!"), 5000);
        });

        return sleep.then(() => {
          return {
            text: "I slept for a bit.",
          }
        });
      },
    });

    const terminal = new Terminal({
      commando,
      input:  document.querySelector('#terminal .cli'),
      output: document.querySelector('#terminal .output'),
    });
  </script>
</html>
